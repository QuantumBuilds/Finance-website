<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a8fd1, #1a62a7);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s ease-in-out;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-container {
            background: #0277BD;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            width: 360px;
            max-width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #fff;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #d1d1d1;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            background-color: #222f3e;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border: 1px solid #58b0d9;
            box-shadow: 0 0 10px rgba(88, 176, 217, 0.8);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, midnightblue,#0099cc );
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            display:flex;
            justify-content: center;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #1a62a7, #0099cc);
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 14px;
        }

        .form-footer a:hover {
            color: #58b0d9;
            text-decoration: underline;
        }

        .show-password {
            cursor: pointer;
            color: #58b0d9;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="website_mainpage.html" method="POST">
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="+91 123-456-7890" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="income-display" name="income-display">
                <label for="income-display">Display monthly income?</label>
            </div>

            <div class="form-group">
                <label for="income">Monthly Income</label>
                <select id="income" name="income" required>
                    <option value="less-than-300000">Less than ₹3,00,000</option>
                    <option value="300000-500000">₹3,00,000 - ₹5,00,000</option>
                    <option value="500000-1000000">₹5,00,000 - ₹10,00,000</option>
                    <option value="1000000-1200000">₹10,00,000 - ₹12,00,000</option>
                    <option value="more-than-1200000">More than ₹12,00,000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="general">General</option>
                    <option value="sc">Scheduled Caste (SC)</option>
                    <option value="obc">Other Backward Class (OBC)</option>
                    <option value="st">Scheduled Tribe (ST)</option>
                    <option value="ews">Economically Weaker Section (EWS)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="show-password" onclick="togglePassword()">Show</span>
            </div>

            <button type="submit" id="loginBtn" class="submit-btn" disabled>Login</button>

            <div class="form-footer">
                <a href="#">Forgot your password?</a>
            </div>

        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.type;
            passwordField.type = passwordType === 'password' ? 'text' : 'password';
        }

        function enableSubmitButton() {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const income = document.getElementById('income').value;
            const category = document.getElementById('category').value;
            
            const submitButton = document.getElementById('loginBtn');
            
            if (email && phone && password && income && category) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        document.getElementById('loginForm').addEventListener('input', enableSubmitButton);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const emailPattern = /@/;
            const passwordPattern = /.{8,}/;
            const phonePattern = /^[0-9]{10}$/; // Ensures exactly 10 digits

            if (!emailPattern.test(email)) {
                alert('Invalid email. Please include an "@" in the email address.');
                event.preventDefault();
                return;
            }

            if (!passwordPattern.test(password)) {
                alert('Password must contain at least 8 characters.');
                event.preventDefault();
                return;
            }

            if (!phonePattern.test(phone)) {
                alert('Phone number must contain exactly 10 digits and only numbers.');
                event.preventDefault();
                return;
            }
        });
    </script>

</body>
</html>
